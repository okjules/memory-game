<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Memory Game</title>

    <!--Custom CSS main-->
    <link rel="stylesheet" href="css/main.css">

    <!--Memory Card icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <main>
    <div class="main-container">

      <header>
        <h1>Memory Game</h1>
      </header>

      <section class="score-tracker">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves">0</span> Moves
        <div class="reload">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <section>
        <ul class="grid">
          <li class="card">
            <i class="fa fa-heart"></i>
          </li>
          <li class="card">
            <i class="fa fa-heart"></i>
          </li>
          <li class="card">
            <i class="fa fa-key"></i>
          </li>
          <li class="card">
            <i class="fa fa-key"></i>
          </li>
          <li class="card">
            <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
            <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
            <i class="fa fa-lock"></i>
          </li>
          <li class="card">
            <i class="fa fa-lock"></i>
          </li>
          <li class="card">
            <i class="fa fa-magic"></i>
          </li>
          <li class="card">
            <i class="fa fa-magic"></i>
          </li>
          <li class="card">
            <i class="fa fa-music"></i>
          </li>
          <li class="card">
            <i class="fa fa-music"></i>
          </li>
          <li class="card">
            <i class="fa fa-paperclip"></i>
          </li>
          <li class="card">
            <i class="fa fa-paperclip"></i>
          </li>
          <li class="card">
            <i class="fa fa-paw"></i>
          </li>
          <li class="card">
            <i class="fa fa-paw"></i>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
